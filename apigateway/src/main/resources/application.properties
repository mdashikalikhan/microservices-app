spring.application.name=apigatewayserver.port=7080eureka.client.service-url.defaultZone=http://localhost:8282/eureka#spring.cloud.gateway.discovery.locator.enabled=true#spring.cloud.gateway.discovery.locator.lower-case-service-id=truelogging.level.org.springframework.cloud.gateway=debugspring.cloud.gateway.routes[0].id=user-status-checkspring.cloud.gateway.routes[0].uri=lb://user-servicespring.cloud.gateway.routes[0].predicates[0]=Path=/user-service/users/statusspring.cloud.gateway.routes[0].predicates[1]=Method=GETspring.cloud.gateway.routes[0].predicates[2]=Header=Authorization, Bearer (.*)spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookiespring.cloud.gateway.routes[0].filters[1]=RewritePath=/user-service/users/status, /users/checkspring.cloud.gateway.routes[0].filters[2]=AuthorizationHeaderFilterspring.cloud.gateway.routes[1].id = user-servicespring.cloud.gateway.routes[1].uri = lb://user-servicespring.cloud.gateway.routes[1].predicates[0]=Path=/user-service/usersspring.cloud.gateway.routes[1].predicates[1]=Method=POSTspring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookiespring.cloud.gateway.routes[1].filters[1]=RewritePath=/user-service/users, /usersspring.cloud.gateway.routes[2].id=account-statusspring.cloud.gateway.routes[2].uri=lb://account-servicespring.cloud.gateway.routes[2].predicates[0]=Path=/account/statusspring.cloud.gateway.routes[2].predicates[1]=Method=GETspring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie#spring.cloud.gateway.routes[2].id=user-login#spring.cloud.gateway.routes[2].uri=lb://user-service#spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/signin#spring.cloud.gateway.routes[2].predicates[1]=Method=POST#spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie#spring.cloud.gateway.routes[2].filters[1]=RewritePath=/user-service/auth/signin,/signintoken.key=H4deshfTQNPlVhBKWp6LlqMGqaFEC