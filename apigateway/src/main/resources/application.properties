routes[2].filters[2]=AuthorizationHeaderFilterspring.cloud.gateway.routes[3].id = user-loginspring.cloud.gateway.routes[3].uri = lb://user-servicespring.cloud.gateway.routes[3].predicates[0]=Path=/login-userspring.cloud.gateway.routes[3].predicates[1]=Method=POSTspring.cloud.gateway.routes[3].filters[0]=RemoveRequestHeader=Cookiespring.cloud.gateway.routes[3].filters[1]=RewritePath=/login-user, /auth/signinspring.cloud.gateway.routes[4].id = user-h2spring.cloud.gateway.routes[4].uri = lb://user-servicespring.cloud.gateway.routes[4].predicates[0]=Path=/h2-consolespring.cloud.gateway.routes[4].predicates[1]=Method=GETspring.cloud.gateway.routes[4].filters[0]=RemoveRequestHeader=Cookiespring.cloud.gateway.routes[4].filters[1]=RewritePath=/h2-console, /h2spring.cloud.gateway.routes[5].id=user-queryspring.cloud.gateway.routes[5].uri=lb://user-servicespring.cloud.gateway.routes[5].predicates[0]=Path=/query/{userId}spring.cloud.gateway.routes[5].predicates[1]=Method=GETspring.cloud.gateway.routes[5].predicates[2]=Header=Authorization, Bearer (.*)spring.cloud.gateway.routes[5].filters[0]=RemoveRequestHeader=Cookiespring.cloud.gateway.routes[5].filters[1]=RewritePath=/query/(?<userId>.*), /users/${userId}spring.cloud.gateway.routes[5].filters[2]=AuthorizationHeaderFilterspring.cloud.gateway.routes[6].id=user-actuatorspring.cloud.gateway.routes[6].uri=lb://user-servicespring.cloud.gateway.routes[6].predicates[0]=Path=/user/actuator/**spring.cloud.gateway.routes[6].predicates[1]=Method=GETspring.cloud.gateway.routes[6].filters[0]=RemoveRequestHeader=Cookiespring.cloud.gateway.routes[6].filters[1]=RewritePath=/user/actuator/(?<pattern>.*), /actuator/${pattern}#spring.cloud.gateway.routes[2].id=user-login#spring.cloud.gateway.routes[2].uri=lb://user-service#spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/signin#spring.cloud.gateway.routes[2].predicates[1]=Method=POST#spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cook